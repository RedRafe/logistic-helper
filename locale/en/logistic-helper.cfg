  pin_settings=Keep open
  use_items_tooltip=[font=default-bold][color=255,230,192]Use items count[/color][/font]\nLogistic condition will be set to produce \n[color=blue][font=var]N[/font][/color] items in total
  use_stacks_tooltip=[font=default-bold][color=255,230,192]Use stack count[/color][/font]\nLogistic condition will be set to produce \n[color=blue][font=var]N[/font][/color] stacks of that item in total
